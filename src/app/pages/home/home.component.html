<app-message>h</app-message>
<div id="home-bg" class="grid justify-items-center pb-5">
    <app-header class="w-full place-self-start"></app-header>
    <ng-template [ngIf]="(userAuthInfo.user | async) !== null">
      <app-window class="w-11/12 md:w-1/2 lg:w-1/3 xl:w-1/4"></app-window>
    </ng-template>
    <ng-template [ngIf]="(userAuthInfo.user | async) === null">
      <app-login-signup class="w-11/12 md:w-1/2 lg:w-1/3 xl:w-1/4"></app-login-signup>
    </ng-template>
</div>
<app-footer></app-footer>
