<div class="gradient text-center rounded border-8 border-light" [ngClass]="{'hidden': mainWindowHidden}">
    <h1 (mouseover)="animateLogo()" (mouseout)="animateLogo()" class="logo-bg text-white border-2 border-light m-3 mx-6 font-bold text-2xl rounded box-shadow text-center py-4 text-white medium hover:animate-pulse"><span class="text-5xl font-black not-italic text-light">F</span>ind the <span class="text-4xl font-black not-italic text-light">P</span>airs <span class="text-4xl text-light font-black"> ||</span>
        <span class="block mt-2 text-base italic">A Memory Game</span>    
    </h1>
    <div class="text-center m-auto px-4 pb-4 text-darkest">
        <a routerLink="/game" (mouseover)="animateIcon($event)" (mouseout)="animateIcon($event)" class="py-6 my-7 block text-center w-full dark text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700">Start Game <span class="material-icons align-bottom float-right mr-6">play_circle</span></a>
        <button (click)="toggleHomeModal('Settings', 'settings')"  (mouseover)="animateIcon($event)" (mouseout)="animateIcon($event)" class="py-3 my-5 block text-center w-full darkest text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700">Settings <span class="material-icons align-bottom float-right mr-6">settings</span></button>
        <button (click)="toggleHomeModal('How To Play', 'howToPlay')" (mouseover)="animateIcon($event)" (mouseout)="animateIcon($event)" class="py-3 my-5 block text-center w-full darkest text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700" >How To Play <span class="material-icons align-bottom float-right mr-6">help</span></button>
        <button (click)="toggleHomeModal('Leader Board', 'leaderBoard')" (mouseover)="animateIcon($event)" (mouseout)="animateIcon($event)" class="py-3 my-5 block text-center w-full darkest text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700">Leader Board <span class="material-icons align-bottom float-right mr-6">leaderboard</span></button>
        <button (click)="toggleHomeModal('Your Best Scores', 'bestScores')" (mouseover)="animateIcon($event)" (mouseout)="animateIcon($event)" class="py-3 my-5 mb-8 block text-center w-full darkest text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700">Your Best Scores <span class="material-icons align-bottom float-right mr-6">sports_score</span></button>
    </div>
</div>
<app-home-modals [homeModalHidden]="homeModalHidden" [title]="title" [template]="template" (closeHomeModal)="toggleHomeModal('', '')"></app-home-modals>
