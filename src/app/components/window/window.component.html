<div class="gradient text-center rounded border-8 border-light">
    <h1 (mouseover)="animateLogo()" (mouseout)="animateLogo()" class="font-bold text-2xl rounded box-shadow text-center py-4 text-white light"><span class="text-5xl font-black">F</span>ind the <span class="text-4xl font-black">P</span>airs <span class="text-4xl"> ||</span><span [ngClass]="{'animate-bounce': hoveredLogo}" class="material-icons align-bottom text-4xl block">style</span></h1>
  
    <div class="text-center m-auto px-4 pb-4 text-darkest">
    <a routerLink="/game" (mouseover)="animateStartGame()" (mouseout)="animateStartGame()" class="py-6 my-7 block text-center w-full dark text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700 hover:py-8">Start Game <span [ngClass]="{'animate-spin': hoveredStartGame}" class="material-icons align-bottom float-right mr-6">play_circle</span></a>
    <button (click)="openSettings()" (mouseover)="animateSettings()" (mouseout)="animateSettings()" class="py-3 my-5 block text-center w-full darkest text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700 hover:py-4">Settings <span [ngClass]="{'animate-spin': hoveredSettings}" class="material-icons align-bottom float-right mr-6">settings</span></button>
    <button (mouseover)="animateHelp()" (mouseout)="animateHelp()" class="py-3 my-5 block text-center w-full darkest text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700 hover:py-4">How To Play <span [ngClass]="{'animate-spin': hoveredHelp}" class="material-icons align-bottom float-right mr-6">help</span></button>
    <button (mouseover)="animateLeaderBoard()" (mouseout)="animateLeaderBoard()" class="py-3 my-5 block text-center w-full darkest text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700 hover:py-4">Leader Board <span [ngClass]="{'animate-spin': hoveredLeaderBoard}" class="material-icons align-bottom float-right mr-6">leaderboard</span></button>
    <button (mouseover)="animateScores()" (mouseout)="animateScores()" class="py-3 my-5 mb-8 block text-center w-full darkest text-white font-bold rounded hover-light hover-text-darkest transition-all duration-700 hover:py-4">Your Best Scores <span [ngClass]="{'animate-spin': hoveredScores}" class="material-icons align-bottom float-right mr-6">sports_score</span></button>

    <div [ngClass]="{'hidden': scoresHidden}" class="center-abs-xy rounded dark h-5/6 w-5/6 lg:w-1/3 xl:w-1/4 border-8 border-light">
        <h3 class="font-bold text-2xl mb-8 text-white darker rounded-t p-3">Settings</h3>
        <div class="">
        <div class=" m-3  pb-6 light rounded">
            <fieldset class="text-white">
                <legend class="font-bold gradient block rounded-t p-2 w-full text-xl mb-4">Sound <span class="material-icons align-middle">volume_down</span></legend>
                <div class="dark w-1/3 inline-block m-auto rounded p-2">
                    <label class="font-bold" for="sound-off">Off</label>
                    <input checked class="mx-2" type="radio" id="sound-off" name="sound" value="off"/>
                </div>
                <div class="dark w-1/3 m-auto mx-3 inline-block rounded p-2">
                    <label class="font-bold" for="sound-on ml-3 font-bold">On</label>
                    <input class="mx-2" type="radio" id="sound-on" name="sound" value="on"/>
                </div>
            </fieldset>
        </div>
        <div class=" m-3 pb-6 light rounded">
            <label class="text-white font-bold mb-4 gradient p-2 block w-full rounded-t text-xl" for="level">Level <span class="material-icons align-middle">equalizer</span></label>
            <select class="font-bold block m-auto mt-3 text-white dark rounded text-center p-2 w-1/3" name="level" id="level">
                <option class="font-bold" value="easy">Easy</option>
                <option class="font-bold" value="medium">Medium</option>
                <option class="font-bold" value="hard">Hard</option>
            </select>
        </div>
        <button class="text-white font-bold block light py-3 m-auto w-5/6 mt-24 rounded">
            Save
        </button>
        <button class="text-white font-bold block darkest py-3 m-auto w-5/6 mt-5 rounded">
            Cancel
        </button>
     </div>     
    </div>
</div>
</div>
