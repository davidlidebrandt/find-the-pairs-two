<div id="" class="darker border-dark rounded grid grid-cols-12 xl:px-10 py-3 sm:py-6">
    <div *ngFor="let icon of icons" class="col-span-2 text-center">
        <app-card #childCards (addToFoundCards)="addCardToFoundCardsArray(icon)" (disableAll)="disableAllCards()" (turnBackCards)="turnBackNotFoundCards()" [allDisabled]="allDisabled" [lastCard]="lastCard" [icon]="icon.name" [disabledCard]="icon.disabledCard"></app-card>
    </div>
