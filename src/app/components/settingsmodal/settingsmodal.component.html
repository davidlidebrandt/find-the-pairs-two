<div
  [ngClass]="{ hidden: settingsHidden }"
  class="
    rounded
    dark
    box-shadow-2 
    border-light
  "
>
  <h3 class="font-bold text-center text-2xl text-white darker rounded-tl p-3">
    Settings
  </h3>
  <div class="grid place-items-center px-3 py-8">
    <div class="pb-6 light text-center rounded w-full">
      <fieldset class="text-white">
        <legend
          class="font-bold gradient block rounded-t p-2 w-full text-xl mb-4"
        >
          Sound <span class="material-icons align-middle">volume_down</span>
        </legend>
        <div class="dark w-1/3 inline-block m-auto rounded p-2">
          <label class="font-bold" for="sound-off">Off</label>
          <input
            checked
            class="mx-2"
            type="radio"
            id="sound-off"
            name="sound"
            value="off"
          />
        </div>
        <div class="dark w-1/3 m-auto mx-3 inline-block rounded p-2">
          <label class="font-bold" for="sound-on ml-3 font-bold">On</label>
          <input
            class="mx-2"
            type="radio"
            id="sound-on"
            name="sound"
            value="on"
          />
        </div>
      </fieldset>
    </div>
    <div class="m-3 pb-6 light text-center rounded w-full">
      <label
        class="
          text-white
          font-bold
          mb-4
          gradient
          p-2
          block
          w-full
          rounded-t
          text-xl
        "
        for="level"
        >Level <span class="material-icons align-middle">equalizer</span></label
      >
      <select
        class="
          font-bold
          block
          m-auto
          mt-3
          text-white
          dark
          rounded
          text-center
          p-2
        "
        name="level"
        id="level"
      >
        <option class="font-bold" value="easy">Easy</option>
        <option class="font-bold" value="medium">Medium</option>
        <option class="font-bold" value="hard">Hard</option>
      </select>
    </div>
    <button
      class="text-white font-bold light mt-8 py-3 m-auto w-5/6 rounded hover-medium"
    >
      Save
    </button>
    <button
      (click)="closeModalClick()"
      class="text-white font-bold block darkest py-3 m-auto w-5/6 mt-5 rounded hover-medium"
    >
      Cancel
    </button>
  </div>
</div>
