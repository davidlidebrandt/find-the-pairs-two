<div [class.perspective-inner-turn]="perspectiveShown" class="gradient-2 text-white h-24 w-14 md:h-28 md:w-20 m-2 perspective-inner mb-0 box-shadow rounded cursor-pointer">
    <button  [disabled]="currentCard.disabled || allDisabled" (click)="turnCardFront($event)" [class.hidden]="frontHidden" class="block front relative w-full h-full">
        <div class="center-abs-xy">
            <div class="font-bold text-xs">Find The Pairs ||</div>
        </div>
        
    </button>
    <button [disabled]="currentCard.disabled || allDisabled" (click)="turnCardBack()" [class.hidden]="backHidden" class="block back relative w-full h-full light rounded">
        <div class="center-abs-xy">
            <span class="material-icons">
                {{icon}}
            </span>
        </div>
        
    </button>
</div>
