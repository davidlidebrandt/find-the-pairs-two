<div class="inline-block gradient text-white h-24 w-14 md:h-28 md:w-20 m-2 perspective-inner box-shadow rounded cursor-pointer">
    <div (click)="turnCardFront($event)" class="front relative w-full h-full">
        <div class="center-abs-xy">
            <p class="font-bold text-xs">Find The Pairs ||</p>
        </div>
        
    </div>
    <div (click)="turnCardBack($event)" class="back hidden relative w-full h-full light rounded">
        <div class="center-abs-xy">
            <span class="material-icons">
                {{icon}}
            </span>
        </div>
        
    </div>
</div>
